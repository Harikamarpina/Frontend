<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .Grid-Container{
        display:grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 100px);
        gap:10px;
      }
      .item2{grid-column    :1/4;}
      .grid-item{background-color:blueviolet; padding:20px; text-align: center;}
    </style>
</head>
<body>
    <div class = "Grid-Container"> 
    <div class="grid-item item1">14235</div>
    <div class="grid-item item2">66647</div>
    <div class="grid-item item3">4678</div>
    <div class="grid-item item4">68764</div>
    <div class="grid-item item5">56476</div>
    <div class="grid-item item6">56768</div>
    <div class="grid-item item6">5345556</div>
    <div class="grid-item item6">24567</div>
    </div>
</body>
</html>
