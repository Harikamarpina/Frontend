<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .Grid-Container{
        display:grid; grid-template-columns: 100px 200px; grid-template-rows: 150px 100px;
        gap:15px;
      }
      .grid-item{background-color:brown; padding:10px;}
    </style>
</head>
<body>
    <div class = "Grid-Container"> 
    <div class="grid-item item1">14235</div>
    <div class="grid-item item2">66647</div>
    <div class="grid-item item3">4678</div>
    <div class="grid-item item4">68764</div>
    </div>
</body>
</html>
